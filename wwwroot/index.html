<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8"> 
    <title>All in One</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display&display=swap" rel="stylesheet">
    <!--font awesome cdnlink-->
    <link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
</head>
<body>
    <div class="container">
        <header id="page-header">
            <img src="img/allinone.png"/>
            <h1>All In One</h1>
            <nav>
                <ul>
                    <!-- <li><a href="#">Stories</a></li> -->
                    <li><a href="about.html">About</a></li>
                    <li><a href="#" id="subscribeLink">Subscribe</a></li>
                      <div id="subscribe-popup">
                        <form id="popup-form">
                        <input type="text" name="name" id="name" placeholder="Enter your name" required>
                        <input type="email" name="email" id="email" placeholder="Enter your email" required>
                        <button type="submit">Subscribe</button>
                        <p>Subscribe to get the updates!</p>
                      </form>
                    </div>
                    <li><a href="login.html" id="login">Login</a></li>
                </ul>
            </nav>
        </header>
        <section id="left-panel">
            <article id="weather">
                <header>Weather</header>
                    <input type="text" id="search_input" name="location" placeholder="Search Location">
                    <button id="search_btn">Search</button>
                    <p id="weather_location"></p>
                    <p id="weather_country"></p>
                    <img id="weather_icon">
                    <p id="temperature_f"></p>
                    <p id="local_time"></p>
                    <p id="weather_humidity"></p>       
                    <p id="weather_text"></p>
            </article>
            <article id="coinchanger">
                <header>Coin Changer</header>
                <form id="coin-form">
                  <input type="text" id="amount_input" name="amount" placeholder=" Enter Change Amount:"><br>
                  <button id="change_btn" type="submit">Convert</button><br>
                </form>
                <div id="result">
                  <div id="quarter">
                    <p id="quarter_text"></p>
                    <img id="quarter_img" class="animate__animated animate__bounce" src="img/quarter.png" alt="quarter" style="display: none;">                 
                  </div>
                  <div id="dime">
                    <p id="dime_text"></p>
                    <img id="dime_img" class="animate__animated animate__bounce" src="https://upload.wikimedia.org/wikipedia/commons/d/d9/2017-D_Roosevelt_dime_reverse_transparent.png" alt="dime" style="display: none;">
                  </div>
                  <div id="nickel">
                    <p id="nickel_text"></p>
                    <img id="nickel_img" class="animate__animated animate__bounce" src="img/nickel.png" alt="nickel" style="display: none;">
                  </div>
                  <div id="penny">
                    <p id="penny_text"></p>
                    <img id="penny_img" class="animate__animated animate__bounce" src="img/penny.png" alt="penny" style="display: none;">
                  </div>
                </div>
            </article>
            <article id="createImage">
              <header>Image Creater</header>
                <form id="myForm">
                  <label for="prompt">Image Description:</label>
                  <input type="text" id="prompt_input" name="prompt" required><br>
                  <label for="n">Number of images:</label>
                  <input type="number" id="n_input" name="n" min="1" max="10" value="1"><br>
                  <label for="size">Size:</label>
                  <select id="size_input" name="size">
                    <option value="256x256">256x256</option>
                    <option value="512x512">512x512</option>
                    <option value="1024x1024" selected>1024x1024</option>
                  </select><br>
                  <button type="submit" id="submit_btn">Generate Images</button>
                </form>
                <div id="imageContainer"></div>
                <div id="loadingIcon" style="display: none;">
                  <img src="https://usagif.com/wp-content/uploads/loading-23.gif" width="78%">
                </div>
              </article>              
            <article id="catcard">
              <header>Cat Facts</header>
                <img id="cat_pic">
                <p id="cat_fact"></p>
            </article> 
            <!-- <button id="next_btn" type="button">&#8680; Refresh To See Next</button>  -->
        </section>
        <main>
            <header>Astronomer Photo of the day</header>
            <article>
                <div id="nasa_pic"></div>
                <h3 id="nasa_title"></h3>
                <p id="nasa_caption"></p>
            </article>
        </main>
        <aside id="special">
            <article>
                <header>Quote of the day</header>
                <p id="quote_daily"></p>               
                <p id="quote_author"></p> 
            </article>
        <aside id="cocktail">
            <article>
                <header>Cocktails</header>
                <img id="drinks_img">
                <p id="drinks_instruction"></p>
            </article>
        </aside>
        <aside id="jokes">
            <article>
                <header>Chuck Norris Jokes</header>
                <img id="chuk_img" src="img/jokes.png">
                <p id="chuck_jokes"></p>
            </article>
                <!-- <article>
                    <h2>Your Collection</h2>
                    <div id="collection"></div>
                </article> -->
        </aside>
        </aside>
        <!-- <footer>
            <p>Thank you for visiting! Copyright &copy; 2023</p>
        </footer> -->
    </div>
    <script type="text/javascript" src="js/app.js"></script>
</body>
</html>
